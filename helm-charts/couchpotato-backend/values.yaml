# Default values for microservices.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: faysalsaber/
  tag: latest
  pullPolicy: Always

oauth:
  OAUTH2_PROXY_COOKIE_SECRET: r9yE06MfOPHcaOuao0-72g==
  OAUTH2_PROXY_CLIENT_ID: OAUTH2_PROXY_CLIENT_ID
  OAUTH2_PROXY_CLIENT_SECRET: OAUTH2_PROXY_CLIENT_SECRET
  baseUrl: couchpotato.eu.auth0.com/

usermanagement-database:
  driver_name: org.postgresql
  persistence:
     enabled: false
  postgresqlUsername: usermanagement
  postgresqlPassword: usermanagement
  postgresUser: usermanagement
  postgresDatabase: usermanagement
  postgresqlDatabase: usermanagement
  global:
      persistence:
         enabled: false
      postgresqlDatabase: usermanagement
  initdbScriptsConfigMap:
    usermanagement-scripts
  livenessProbe:
     initialDelaySeconds: 120
  readinessProbe:
     initialDelaySeconds: 100

room-database:
  driver_name: org.postgresql
  persistence:
     enabled: false
  postgresqlUsername: room
  postgresqlPassword: room
  postgresUser: room
  postgresDatabase: room
  postgresqlDatabase: room
  global:
      persistence:
         enabled: false
      postgresqlDatabase: room
  initdbScriptsConfigMap:
    room-scripts
  livenessProbe:
     initialDelaySeconds: 120
  readinessProbe:
     initialDelaySeconds: 100

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

rbac:
  create: true
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}


